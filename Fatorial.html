<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="calcular()">Calcular Fatorial</button>

    <p id="resultado"></p>

    <script>
        function calcularFatorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * calcularFatorial(n - 1);
            }
        }

        function calcular() {
            const n = parseInt(document.getElementById('numero').value);
            const resultado = calcularFatorial(n);
            document.getElementById('resultado').textContent = "O fatorial de " + n + " é: " + resultado;
        }
    </script>
</body>
</html>
